<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Minimaliste</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .delete {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Ajouter une tÃ¢che...">
            <button id="addTaskBtn">Ajouter</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const taskInput = document.getElementById("taskInput");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskList = document.getElementById("taskList");

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === "") return;
                
                const li = document.createElement("li");
                li.innerHTML = `<span>${taskText}</span> <button class='delete'>X</button>`;
                taskList.appendChild(li);
                taskInput.value = "";

                li.querySelector(".delete").addEventListener("click", function() {
                    li.remove();
                });
            }

            addTaskBtn.addEventListener("click", addTask);
            taskInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });
        });
    </script>
</body>
</html>
